<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JavaScript Example for Top Tables</title>
<style>
h1 {font-family:serif; font-size:36px; color:#ff0000; text-align:center}
p {text-align: center}
</style>
</head>

<body>
 

<h1>Simple password<br>check script</h1>

 <p>Please enter your new password here:<br>
  <input id="Pword1" type="text"  value=""><br>
 Please confirm your password here:<br>
 <input id="Pword2" type="text"  value="">
<br><br>
<button type="button" onClick= "PasswordCheck()">Submit</button></p>
<p  id="Check1"></p>
<p  id="Check2"></p>
<p id="Result"></p>

<script>

function PasswordCheck() 
	{
 //Two input value variables from input values with id: "Pword1" and "Pword2". I added if statement to check if the variables match and outputted my result in id: "Check1"
 var firstword = document.getElementById("Pword1").value;
 var secondword=document.getElementById("Pword2").value;
if ((firstword  !== secondword)){document.getElementById("Check1").innerHTML="Passwords do not match";}
else{document.getElementById("Check1").innerHTML="";}

//I used length to length check the first input variable enterred and compared it with 5 in order to validate that the "Password is too short".
if (firstword.length<5){
	document.getElementById("Check2").innerHTML="Password is too short"
}else{
	document.getElementById("Check2").innerHTML=""
}
//If the first two checks and id - "Check1" and "Check2" are successful, then the paragraph with id="Result" will store the password.
if(firstword == secondword && firstword.length>=5){
document.getElementById("Result").innerHTML="Password stored";
}else{
document.getElementById("Result").innerHTML="Please re-enter your password";
}
}
</script>

</body>

</html>
